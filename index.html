<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel = "stylesheet" href = "css/style.css">
    <script defer src = "js/jquery.js"></script>
    <script defer src = "js/script.js"></script>
</head>
<body>
    <div class="wrapper">
    <div class = "calculator">
        <div class = "line top">
            <div class = "result"></div>
            <button class = "bt clear">C</button>
        </div>

        <hr>

        <div class="line square">
            <button class = "bt" id = "b7">7</button> <button class = "bt" id = "b8">8</button> <button class = "bt" id = "b9">9</button> <button class = "bt" id = "b100">00</button> <button class = "bt opr" id = "sqrt">√</button>
        </div>

        <div class="line square">
            <button class = "bt" id = "b4">4</button> <button class = "bt" id = "b5">5</button> <button class = "bt" id = "b6">6</button> <button class = "bt opr" id = "mult">*</button> <button class = "bt opr" id = "dvs">/</button>
        </div>

        <div class="line square">
            <button class = "bt" id = "b1">1</button> <button class = "bt" id = "b2">2</button> <button class = "bt" id = "b3">3</button> <button class = "bt opr" id = "plus">+</button> <button class = "bt opr" id = "minus">-</button>
        </div>

        <div class="line square">
            <button class = "bt" id = "b0">0</button> <button class = "bt" id = "del opr"><-</button> <button class = "bt" id = "point">.</button> <button class = "bt opr" id = "degr">**</button> <button  class = "bt" id = "b_res">=</button>
        </div>
    </div>
</div>
</body>
</html>
